<!DOCTYPE html>
<html>
<head>
    <title>Китеп кошуу</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Жаңы китеп кошуу</h1>
        <form method="POST">
            <p><label for="title">Аталышы:</label> <input type="text" name="title" required></p>
            <p><label for="author">Автору:</label> <input type="text" name="author" required></p>
            <p><label for="year">Басылып чыккан жылы:</label> <input type="number" name="year"></p>
            <p><label for="quantity">Саны:</label> <input type="number" name="quantity" value="1" required></p>
            <p><input type="submit" value="Добавить" class="button"></p>
        </form>
        <p><a href="{{ url_for('list_books') }}">Китептердин тизмесине кайтуу</a></p>
        <p><a href="{{ url_for('index') }}">Башкы бетке</a></p>
    </div>
</body>
</html>
