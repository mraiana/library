<!DOCTYPE html>
<html>
<head>
    <title>Китеп берүү</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Китеп берүү"{{ book.title }}"</h1>
        <form method="POST">
            <p><label for="reader_id">"'Окурманды тандаңыз:'"</label>
                <select name="reader_id" required>
                    {% for reader in readers %}
                    <option value="{{ reader.id }}">{{ reader.full_name }} {% if reader.grade %}({{ reader.grade }}){% endif %}</option>
                    {% endfor %}
                </select>
            </p>
            <p><label for="due_date">Кайтаруу күнү</label>
                <input type="date" name="due_date" required>
            </p>
            <p><input type="submit" value="Выдать книгу" class="button"></p>
        </form>
        <p><a href="{{ url_for('list_books') }}">Китептердин тизмесине кайтуу</a></p>
        <p><a href="{{ url_for('index') }}">Башкы бетке</a></p>
    </div>
</body>
</html>
