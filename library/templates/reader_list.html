<!DOCTYPE html>
<html>
<head>
    <title>Окурмандардын тизмеси</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Окурмандардын тизмеси</h1>
        <a href="{{ url_for('add_reader') }}" class="button">Окурманды кошуу</a>
        {% if readers %}
        <table>
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Туулган жылы</th>
                    <th>Классы</th>
                </tr>
            </thead>
            <tbody>
                {% for reader in readers %}
                <tr>
                    <td>{{ reader.full_name }}</td>
                    <td>{{ reader.birth_year or '-' }}</td>
                    <td>{{ reader.grade or '-' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>Китепканада азырынча окурмандар жок.</p>
        {% endif %}
        <p><a href="{{ url_for('index') }}">Башкы бетке</a></p>
    </div>
</body>
</html>
